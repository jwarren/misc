<VirtualHost *:80>
	ServerAdmin jeremy.warren@gmail.com
	ServerName www.activatejavascript.com
	ServerAlias activatejavascript.com
	DocumentRoot /var/www/activatejavascript
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =activatejavascript.com [OR]
RewriteCond %{SERVER_NAME} =www.activatejavascript.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
